{% extends "base.html" %}

{% block title %}Initial Admin Setup{% endblock %}

{% block content %}
<div class="container">

    <h1>Initial Admin Setup</h1>

    <br>

    <form method="POST" enctype="multipart/form-data">
        <!-- Admin Account Setup -->
        <h4>Admin Account</h4>
        <br>

        <div class="input-field">
            <input type="email" id="admin_email" name="admin_email" required>
            <label for="admin_email">Admin Email</label>
        </div>
        <div class="input-field">
            <input type="password" id="admin_password" name="admin_password" required>
            <label for="admin_password">Password</label>
        </div>

        <br>

        <!-- Email Settings -->
        <h4>Email Settings</h4>
        <div class="input-field">
            <input type="text" id="mail_server" name="mail_server" required>
            <label for="mail_server">Mail Server</label>
        </div>
        <div class="input-field">
            <input type="number" id="mail_port" name="mail_port" required>
            <label for="mail_port">Mail Port</label>
        </div>
        <p>
            <label>
                <input type="checkbox" name="mail_use_tls" />
                <span>Use TLS</span>
            </label>
        </p>
        <div class="input-field">
            <input type="email" id="mail_username" name="mail_username" required>
            <label for="mail_username">Email Username</label>
        </div>
        <div class="input-field">
            <input type="password" id="mail_password" name="mail_password">
            <label for="mail_password">Email Password</label>
        </div>
        <div class="input-field">
            <input type="email" id="mail_default_sender" name="mail_default_sender" required>
            <label for="mail_default_sender">Default Sender Email</label>
        </div>

        <br>

        <!-- Upload Logo -->
        <h4>Upload Logo</h4>
        <div class="file-field input-field">
            <div class="btn">
                <span>Upload</span>
                <input type="file" name="logo" accept="image/*">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload logo">
            </div>
        </div>





        <!-- App Defaults -->
        <br>
        <h4>App Defaults</h4>

        <div class="input-field">
            <input type="number" id="default_pass_amount" name="default_pass_amount" value="50" step="0.01" min="0">
            <label for="default_pass_amount">Default Pass Amount ($)</label>
        </div>

        <div class="input-field">
            <input type="number" id="default_session_qt" name="default_session_qt" value="4" min="1" step="1">
            <label for="default_session_qt">Default Number of Sessions</label>
        </div>

        <div class="input-field">
            <textarea id="email_info_text" name="email_info_text" class="materialize-textarea"></textarea>
            <label for="email_info_text">Email Info Text (e.g. how to pay)</label>
        </div>

        <div class="input-field">
            <textarea id="email_footer_text" name="email_footer_text" class="materialize-textarea"></textarea>
            <label for="email_footer_text">Email Footer Text</label>
        </div>





        <br>

        <button type="submit" class="btn waves-effect waves-light">Save Settings</button>
    </form>
</div>
{% endblock %}
