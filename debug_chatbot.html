<!DOCTYPE html>
<html>
<head>
    <title>Debug Chatbot</title>
</head>
<body>
    <h1>Chatbot Debug Test</h1>
    <button onclick="testChatbot()">Test Send Message</button>
    <div id="result"></div>

    <script>
        async function testChatbot() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                console.log('Starting test...');
                
                // Get CSRF token from the page
                const csrfToken = 'test-token'; // We'll need to get this properly
                
                const payload = {
                    question: "Show me all users",
                    conversation_id: 1,
                    provider: "ollama",
                    model: "dolphin-mistral:latest"
                };

                console.log('Sending payload:', payload);

                const response = await fetch('/chatbot/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify(payload)
                });

                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Response data:', data);
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const errorData = await response.text();
                    console.error('Error response:', errorData);
                    resultDiv.innerHTML = 'Error: ' + errorData;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = 'Fetch error: ' + error.message;
            }
        }

        // Check if ChatBot is available
        console.log('ChatBot object:', typeof window.ChatBot);
        console.log('Available functions:', Object.getOwnPropertyNames(window.ChatBot || {}));
    </script>
</body>
</html>
