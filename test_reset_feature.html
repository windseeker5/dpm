<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Reset Feature Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons-sprite.svg">
    <style>
        .demo-card { margin: 20px; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; }
        .reset-btn { color: #e67e22; border-color: #e67e22; }
        .reset-btn:hover { background-color: #e67e22; color: white; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Enhanced Reset Feature Demo</h1>
        
        <div class="demo-card">
            <h3>Email Template: Welcome Email</h3>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" id="test_subject" class="form-control" value="Welcome to our program!">
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" id="test_title" class="form-control" value="Get Started Today">
            </div>
            <div class="mb-3">
                <label class="form-label">Introduction</label>
                <textarea id="test_intro_text" class="form-control" rows="3">Thank you for joining us!</textarea>
            </div>
            
            <button type="button" class="btn btn-outline-warning btn-icon reset-btn" 
                    data-template-key="test" data-template-name="Welcome Email">
                <i class="ti ti-refresh"></i> Reset to Default
            </button>
        </div>
    </div>

    <!-- Enhanced Reset Modal -->
    <div class="modal fade" id="resetConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="ti ti-refresh me-2"></i>
                        Reset Template to Default
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="avatar bg-warning-lt me-3">
                            <i class="ti ti-alert-triangle"></i>
                        </div>
                        <div>
                            <h4 class="mb-1">Reset <span id="resetTemplateName"></span>?</h4>
                            <p class="text-muted mb-0">This will clear all custom values for this template</p>
                        </div>
                    </div>
                    <div class="alert alert-warning">
                        <i class="ti ti-info-circle me-2"></i>
                        All customized fields will be cleared and the template will use system defaults.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="ti ti-x me-2"></i>Cancel
                    </button>
                    <button type="button" class="btn btn-warning" id="confirmResetBtn">
                        <i class="ti ti-refresh me-2"></i>Reset to Default
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo of enhanced reset functionality
        let resetTemplateKey = null;
        const resetModal = new bootstrap.Modal(document.getElementById('resetConfirmModal'));
        
        document.querySelectorAll('.reset-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                resetTemplateKey = this.dataset.templateKey;
                document.getElementById('resetTemplateName').textContent = this.dataset.templateName;
                resetModal.show();
            });
        });
        
        document.getElementById('confirmResetBtn').addEventListener('click', function() {
            if (resetTemplateKey) {
                // Clear test fields
                document.getElementById('test_subject').value = '';
                document.getElementById('test_title').value = '';
                document.getElementById('test_intro_text').value = '';
                
                resetModal.hide();
                
                // Show success toast
                const toast = document.createElement('div');
                toast.className = 'alert alert-success position-fixed';
                toast.style.cssText = 'top:20px;right:20px;z-index:9999;';
                toast.innerHTML = 'Welcome Email reset to default';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        });
    </script>
</body>
</html>
