<!-- Email Settings Tab -->
              <div class="tab-pane fade" id="tab-email">
                <h3 class="mb-3">Email Settings</h3>
<div class="card mb-4">
  <div class="card-body">
    <!-- Mail Server -->
    <div class="mb-3">
      <label class="form-label">Mail Server</label>
      <input type="text" class="form-control" name="mail_server" value="smtp.gmail.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Mail Port</label>
      <input type="number" class="form-control" name="mail_port" value="587" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="mail_use_tls" id="mail_use_tls" checked>
      <label class="form-check-label" for="mail_use_tls">Use TLS</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Username</label>
      <input type="email" class="form-control" name="mail_username" value="kdresdell@gmail.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Password (Dev Mode)</label>
      <input type="text" class="form-control" name="mail_password_raw" value="nvyd dtgy vohn zkuu" autocomplete="off" spellcheck="false" style="font-family: monospace;">
    </div>

    <div class="mb-3">
      <label class="form-label">Default Sender Email</label>
      <input type="email" class="form-control" name="mail_default_sender" value="kdresdell@gmail.com" required>
      <div class="form-text">The email address used as sender for all outgoing emails</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Sender Name</label>
      <input type="text" class="form-control" name="mail_sender_name" value="" placeholder="e.g., LHGI, Your Organization">
      <div class="form-text">The display name shown in email clients (e.g., "LHGI &lt;lhgi@minipass.me&gt;")</div>
    </div>

    <hr>

    <h4 class="mb-3">Email Parser Payment Bot</h4>

    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" name="enable_email_payment_bot" id="enable_email_payment_bot" checked>
      <label class="form-check-label" for="enable_email_payment_bot">Enable Email Payment Bot</label>
    </div>

    <div id="email-bot-config" style="display: none;">
      <div class="mb-3">
        <label class="form-label">Email Sender (e.g., notify@yourbank)</label>
        <input type="text" class="form-control" name="bank_email_from" value="kdresdell@gmail.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Email Subject to Match</label>
        <input type="text" class="form-control" name="bank_email_subject" value="Virement Interac :">
      </div>

      <div class="mb-3">
        <label class="form-label">Fuzzy Match Threshold</label>
        <input type="number" class="form-control" name="bank_email_name_confidance" value="85" min="0" max="100">
      </div>

      <div class="mb-3">
        <label class="form-label">Gmail Label for Processed</label>
        <input type="text" class="form-control" name="gmail_label_folder_processed" value="InteractProcessed">
      </div>
    </div>
  </div>
</div>
