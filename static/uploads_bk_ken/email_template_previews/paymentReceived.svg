<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f5f6fa"/>
  
  <!-- Email Card -->
  <rect x="20" y="30" width="260" height="340" fill="#ffffff" rx="8" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header with Icon -->
  <circle cx="150" cy="70" r="20" fill="#10b981"/>
  <text x="150" y="77" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">$</text>
  
  <!-- Title -->
  <text x="150" y="110" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#232b38">Payment Received</text>
  
  <!-- Greeting -->
  <text x="40" y="135" font-family="Arial" font-size="10" fill="#475569">Hello Ken,</text>
  <text x="40" y="150" font-family="Arial" font-size="10" fill="#475569">Great news! Your payment has been received.</text>
  
  <!-- Payment Details Card -->
  <rect x="40" y="170" width="220" height="80" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="6"/>
  <text x="50" y="190" font-family="Arial" font-size="11" font-weight="bold" fill="#166534">Payment Confirmed</text>
  <text x="50" y="205" font-family="Arial" font-size="9" fill="#166534">Amount: $50.00</text>
  <text x="50" y="218" font-family="Arial" font-size="9" fill="#166534">Transaction: #MP-E6ZVGT9Q</text>
  <text x="50" y="231" font-family="Arial" font-size="9" fill="#166534">Date: September 6, 2025</text>
  <text x="50" y="244" font-family="Arial" font-size="9" fill="#166534">Method: E-Transfer</text>
  
  <!-- Activity Info -->
  <text x="40" y="275" font-family="Arial" font-size="10" fill="#475569">Activity: Hockey du midi LHGI</text>
  <text x="40" y="290" font-family="Arial" font-size="10" fill="#475569">Your pass is now fully activated!</text>
  
  <!-- Status Badge -->
  <rect x="40" y="305" width="60" height="20" fill="#10b981" rx="10"/>
  <text x="70" y="317" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff">PAID</text>
  
  <!-- Footer -->
  <text x="150" y="350" text-anchor="middle" font-family="Arial" font-size="9" fill="#64748b">Thank you for your payment!</text>
  <text x="150" y="365" text-anchor="middle" font-family="Arial" font-size="8" fill="#94a3b8">— L'équipe</text>
</svg>