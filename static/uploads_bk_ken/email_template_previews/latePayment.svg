<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="15" width="260" height="30" fill="#ffffff" rx="4"/>
  <circle cx="150" cy="30" r="8" fill="#f76707"/>
  <text x="150" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff">!</text>
  
  <!-- Title -->
  <text x="150" y="60" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#232b38">Payment Reminder</text>
  
  <!-- Content -->
  <rect x="30" y="75" width="240" height="80" fill="#ffffff" rx="4"/>
  <line x1="40" y1="85" x2="270" y2="85" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="95" x2="250" y2="95" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="105" x2="220" y2="105" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Warning notice -->
  <rect x="40" y="120" width="220" height="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="45" y="130" font-family="Arial" font-size="8" fill="#92400e">Payment Due: $XX.XX</text>
  <text x="45" y="140" font-family="Arial" font-size="8" fill="#92400e">Due Date: XX/XX/XXXX</text>
  
  <!-- Footer -->
  <text x="150" y="175" text-anchor="middle" font-family="Arial" font-size="8" fill="#64748b">Late Payment Notice</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial" font-size="8" fill="#64748b">Please complete payment</text>
</svg>