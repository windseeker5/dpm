<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f5f6fa"/>
  
  <!-- Email Card -->
  <rect x="20" y="30" width="260" height="340" fill="#ffffff" rx="8" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header with Icon -->
  <circle cx="150" cy="70" r="20" fill="#066fd1"/>
  <path d="M140 65 l8 8 l12 -12" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="150" y="110" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#232b38">New Pass Created</text>
  
  <!-- Greeting -->
  <text x="40" y="135" font-family="Arial" font-size="10" fill="#475569">Hello Ken,</text>
  <text x="40" y="150" font-family="Arial" font-size="10" fill="#475569">Your digital pass has been created!</text>
  
  <!-- QR Code Section -->
  <rect x="110" y="170" width="80" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <rect x="115" y="175" width="70" height="70" fill="#000000"/>
  <!-- QR Code pattern -->
  <rect x="120" y="180" width="5" height="5" fill="#ffffff"/>
  <rect x="130" y="180" width="5" height="5" fill="#ffffff"/>
  <rect x="140" y="180" width="5" height="5" fill="#ffffff"/>
  <rect x="150" y="180" width="5" height="5" fill="#ffffff"/>
  <rect x="160" y="180" width="5" height="5" fill="#ffffff"/>
  <rect x="170" y="180" width="5" height="5" fill="#ffffff"/>
  
  <rect x="120" y="190" width="5" height="5" fill="#ffffff"/>
  <rect x="140" y="190" width="5" height="5" fill="#ffffff"/>
  <rect x="160" y="190" width="5" height="5" fill="#ffffff"/>
  <rect x="170" y="190" width="5" height="5" fill="#ffffff"/>
  
  <rect x="120" y="200" width="5" height="5" fill="#ffffff"/>
  <rect x="130" y="200" width="5" height="5" fill="#ffffff"/>
  <rect x="150" y="200" width="5" height="5" fill="#ffffff"/>
  <rect x="170" y="200" width="5" height="5" fill="#ffffff"/>
  
  <!-- Pass Details -->
  <text x="40" y="275" font-family="Arial" font-size="10" fill="#475569">4 sessions remaining</text>
  <text x="40" y="290" font-family="Arial" font-size="10" fill="#475569">Activity: Hockey du midi LHGI</text>
  
  <!-- Payment Notice -->
  <rect x="40" y="305" width="220" height="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="45" y="315" font-family="Arial" font-size="9" fill="#92400e">Payment required: $50.00</text>
  <text x="45" y="325" font-family="Arial" font-size="9" fill="#92400e">Please send e-transfer to activate</text>
  
  <!-- Footer -->
  <text x="150" y="350" text-anchor="middle" font-family="Arial" font-size="9" fill="#64748b">Thank you for joining our community!</text>
  <text x="150" y="365" text-anchor="middle" font-family="Arial" font-size="8" fill="#94a3b8">— L'équipe</text>
</svg>