<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="15" width="260" height="30" fill="#ffffff" rx="4"/>
  <circle cx="150" cy="30" r="8" fill="#8b5cf6"/>
  <text x="150" y="35" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff">?</text>
  
  <!-- Title -->
  <text x="150" y="60" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#232b38">Survey Invitation</text>
  
  <!-- Content -->
  <rect x="30" y="75" width="240" height="80" fill="#ffffff" rx="4"/>
  <line x1="40" y1="85" x2="270" y2="85" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="95" x2="250" y2="95" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="105" x2="200" y2="105" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="40" y1="115" x2="240" y2="115" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Survey CTA -->
  <rect x="60" y="130" width="180" height="25" fill="#8b5cf6" rx="12.5"/>
  <text x="150" y="145" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">Take Survey</text>
  
  <!-- Rating stars preview -->
  <g transform="translate(120, 160)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#fbbf24">★★★★★</text>
  </g>
  
  <!-- Footer -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial" font-size="8" fill="#64748b">Help us improve</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial" font-size="8" fill="#64748b">2-minute feedback survey</text>
</svg>