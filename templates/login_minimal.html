<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - MiniPass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tabler Core CSS -->
  <link href="{{ url_for('static', filename='tabler/css/tabler.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='tabler/icons/tabler-icons.min.css') }}" rel="stylesheet"/>

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #2563eb, #7c3aed);
      --primary-blue: #2563eb;
      --primary-purple: #7c3aed;
      --text-muted: #6b7280;
      --surface-white: #ffffff;
      --border-light: #e5e7eb;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: var(--surface-white);
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      overflow: hidden;
    }

    .login-header {
      text-align: center;
      padding: 3rem 2rem 1rem;
      background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      background: var(--primary-gradient);
      border-radius: 16px;
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 25px -8px rgba(37, 99, 235, 0.3);
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      color: white;
    }

    .brand-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .brand-subtitle {
      font-size: 0.875rem;
      color: var(--text-muted);
      font-weight: 500;
      margin-bottom: 0;
    }

    .login-form {
      padding: 1.5rem 2rem 2.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1.5px solid var(--border-light);
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      background: var(--surface-white);
      transition: all 0.2s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--primary-gradient);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
      letter-spacing: 0.025em;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .login-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px -8px rgba(37, 99, 235, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .footer-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link:hover {
      color: white;
      text-decoration: underline;
    }

    /* Flash messages */
    .alert-container {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      z-index: 1000;
      padding: 0 1rem;
    }

    .alert {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.3s ease;
    }

    .alert-danger {
      border-left: 4px solid #dc2626;
    }

    .alert-success {
      border-left: 4px solid #059669;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem;
      }
      
      .login-header {
        padding: 2rem 1.5rem 1rem;
      }
      
      .login-form {
        padding: 1.5rem;
      }
      
      .brand-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="alert-container">
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Login Container -->
  <div class="login-container">
    <!-- Header with Branding -->
    <div class="login-header">
      <div class="logo-container">
        <i class="ti ti-shield-check logo-icon"></i>
      </div>
      <h1 class="brand-title">MiniPass</h1>
      <p class="brand-subtitle">Digital Passport Management</p>
    </div>

    <!-- Login Form -->
    <form method="POST" class="login-form" autocomplete="on">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          inputmode="email"
          class="form-input" 
          required 
          autocomplete="email"
          placeholder="admin@example.com" />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password"
          class="form-input" 
          required 
          autocomplete="current-password"
          placeholder="Enter your password" />
      </div>

      <button type="submit" class="login-button">
        <i class="ti ti-login-2"></i>
        Sign In
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer-text">
    Secure • Professional • Trusted<br>
    © 2025 <a href="https://minipass.me" class="footer-link">minipass.me</a>
  </div>

  <!-- Auto-hide flash messages -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const alerts = document.querySelectorAll(".alert");
      alerts.forEach(alert => {
        setTimeout(() => {
          alert.style.opacity = '0';
          alert.style.transform = 'translateY(-20px)';
          setTimeout(() => alert.remove(), 300);
        }, 4000);
      });
    });
  </script>

</body>
</html>
