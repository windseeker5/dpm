<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merci - {{ activity.name }}</title>

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

  <!-- Tabler Icons -->
  <link href="{{ url_for('static', filename='tabler/icons/tabler-icons.min.css') }}" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thank-you-wrapper {
      text-align: center;
      padding: 2rem 1.5rem;
      max-width: 400px;
    }

    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
    }

    .organization-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 12px;
    }

    .organization-logo-fallback {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-badge {
      position: absolute;
      bottom: -8px;
      right: -8px;
      width: 35px;
      height: 35px;
      background-color: #22c55e;
      border-radius: 50%;
      border: 3px solid #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: badgeFadeIn 0.3s ease 0.4s backwards;
    }

    .success-badge i {
      font-size: 1.25rem;
      color: white;
    }

    @keyframes badgeFadeIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Respect user preference for reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .success-badge {
        animation: none;
      }
    }

    .thank-you-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }

    .thank-you-message {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .thank-you-message strong {
      color: #374151;
    }

    .btn-home {
      display: inline-block;
      background-color: #22c55e;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9375rem;
      text-decoration: none;
    }

    .btn-home:hover {
      background-color: #16a34a;
      color: white;
    }

    @media (max-width: 480px) {
      .thank-you-wrapper {
        padding: 1.5rem 1rem;
      }

      .logo-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
      }

      .organization-logo,
      .organization-logo-fallback {
        width: 80px;
        height: 80px;
      }

      .organization-logo-fallback {
        font-size: 2.75rem;
      }

      .success-badge {
        width: 30px;
        height: 30px;
        bottom: -6px;
        right: -6px;
      }

      .success-badge i {
        font-size: 1rem;
      }

      .thank-you-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
<div class="thank-you-wrapper">
  <!-- Organization Logo with Success Badge -->
  <div class="logo-container">
    {% if settings.get('LOGO_FILENAME') %}
    <img src="{{ url_for('static', filename='uploads/' + settings['LOGO_FILENAME']) }}"
         alt="{{ settings.get('ORG_NAME', 'Organization') }}"
         class="organization-logo">
    {% else %}
    <div class="organization-logo-fallback" style="background: {{ placeholder_color(settings.get('ORG_NAME', activity.name)) }};">
      {{ placeholder_letter(settings.get('ORG_NAME', activity.name)) }}
    </div>
    {% endif %}

    <div class="success-badge">
      <i class="ti ti-check"></i>
    </div>
  </div>

  <!-- Title -->
  <h1 class="thank-you-title">Merci!</h1>

  <!-- Message -->
  <p class="thank-you-message">
    Les prochaines étapes ont été envoyées à<br>
    <strong>{{ signup.user.email }}</strong>
  </p>

  <!-- Button -->
  <a href="https://minipass.me" class="btn-home">
    Retour à l'accueil
  </a>
</div>

</body>
</html>
