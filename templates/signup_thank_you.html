<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Merci - {{ activity.name }}</title>

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

  <!-- Tabler Icons -->
  <link href="{{ url_for('static', filename='tabler/icons/tabler-icons.min.css') }}" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thank-you-wrapper {
      text-align: center;
      padding: 2rem 1.5rem;
      max-width: 400px;
    }

    .organization-logo {
      max-height: 48px;
      margin-bottom: 2rem;
    }

    .success-icon {
      width: 60px;
      height: 60px;
      background-color: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .success-icon i {
      font-size: 1.75rem;
      color: white;
    }

    .thank-you-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }

    .thank-you-message {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .thank-you-message strong {
      color: #374151;
    }

    .btn-home {
      display: inline-block;
      background-color: #22c55e;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9375rem;
      text-decoration: none;
    }

    .btn-home:hover {
      background-color: #16a34a;
      color: white;
    }

    @media (max-width: 480px) {
      .thank-you-wrapper {
        padding: 1.5rem 1rem;
      }

      .thank-you-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
<div class="thank-you-wrapper">
  <!-- Organization Logo (optional) -->
  {% if activity.organization and activity.organization.logo_filename %}
  <img src="{{ url_for('static', filename='uploads/org_logos/' + activity.organization.logo_filename) }}"
       alt="{{ activity.organization.name }}"
       class="organization-logo">
  {% endif %}

  <!-- Success Icon -->
  <div class="success-icon">
    <i class="ti ti-check"></i>
  </div>

  <!-- Title -->
  <h1 class="thank-you-title">Merci!</h1>

  <!-- Message -->
  <p class="thank-you-message">
    Les prochaines étapes ont été envoyées à<br>
    <strong>{{ signup.user.email }}</strong>
  </p>

  <!-- Button -->
  <a href="https://minipass.me" class="btn-home">
    Retour à l'accueil
  </a>
</div>

</body>
</html>
