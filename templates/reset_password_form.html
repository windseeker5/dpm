{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-6">
  <div class="col-md-6 col-lg-4">

    <form method="POST" autocomplete="on" class="card">
      <div class="card-body">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <h2 class="card-title text-center mb-4">
          <i class="ti ti-lock-open"></i> Set New Password
        </h2>

        <p class="text-muted text-center mb-4">
          Enter your new password below.
        </p>

        <!-- Password Input -->
        <div class="mb-3">
          <label class="form-label" for="password">New Password</label>
          <input id="password" name="password" type="password"
                 class="form-control" required autocomplete="new-password"
                 placeholder="Enter new password" minlength="6" />
          <div class="form-hint">Minimum 6 characters</div>
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-3">
          <label class="form-label" for="confirm_password">Confirm Password</label>
          <input id="confirm_password" name="confirm_password" type="password"
                 class="form-control" required autocomplete="new-password"
                 placeholder="Confirm new password" />
        </div>

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="btn btn-success w-100">
            <i class="ti ti-check me-2"></i> Reset Password
          </button>
        </div>

        <!-- Back to Login -->
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-muted">
            <i class="ti ti-arrow-left me-1"></i> Back to Login
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
.card {
  background-color: #fff !important;
}
</style>
{% endblock %}
