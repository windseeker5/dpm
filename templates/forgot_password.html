{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-6">
  <div class="col-md-6 col-lg-4">

    <form method="POST" autocomplete="on" class="card">
      <div class="card-body">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <h2 class="card-title text-center mb-4">
          <i class="ti ti-key"></i> Reset Password
        </h2>

        <p class="text-muted text-center mb-4">
          Enter your email address and we'll send you instructions to reset your password.
        </p>

        <!-- Email Input -->
        <div class="mb-3">
          <label class="form-label" for="email">Email Address</label>
          <input id="email" name="email" type="email" inputmode="email"
                 class="form-control" required autocomplete="email"
                 placeholder="Enter your email address" />
        </div>

        <!-- Submit Button -->
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100">
            <i class="ti ti-mail me-2"></i> Send Reset Instructions
          </button>
        </div>

        <!-- Back to Login -->
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}" class="text-muted">
            <i class="ti ti-arrow-left me-1"></i> Back to Login
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
.card {
  background-color: #fff !important;
}
</style>
{% endblock %}
