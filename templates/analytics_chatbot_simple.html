{% extends "base.html" %}
{% block title %}AI Assistant | Minipass{% endblock %}

{% block head %}
<style>
/* Simplified Claude.ai-inspired chatbot styles */
:root {
    --chat-bg: #ffffff;
    --chat-text: #1a1a1a;
    --chat-text-secondary: #6b7280;
    --chat-border: #e5e7eb;
    --chat-primary: #206bc4;
    --message-user-bg: #f3f4f6;
    --message-ai-bg: #ffffff;
}

/* Main container - centered and simple */
.chat-container {
    max-width: 768px;
    margin: 0 auto;
    height: calc(100vh - 120px);
    display: flex;
    flex-direction: column;
    background: var(--chat-bg);
    position: relative;
}

/* Messages area */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

/* Simple message bubbles */
.message {
    max-width: 85%;
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message.user {
    align-self: flex-end;
    text-align: right;
}

.message.assistant {
    align-self: flex-start;
}

.message-content {
    padding: 0.875rem 1.25rem;
    border-radius: 1rem;
    line-height: 1.6;
    font-size: 1rem;
    color: var(--chat-text);
    word-wrap: break-word;
}

.message.user .message-content {
    background: var(--message-user-bg);
    border-bottom-right-radius: 0.25rem;
}

.message.assistant .message-content {
    background: var(--message-ai-bg);
    border: 1px solid var(--chat-border);
    border-bottom-left-radius: 0.25rem;
}

/* Welcome message styling */
.welcome-message {
    text-align: center;
    padding: 3rem 1.5rem;
    color: var(--chat-text);
}

.welcome-title {
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.welcome-subtitle {
    color: var(--chat-text-secondary);
    font-size: 1rem;
    line-height: 1.5;
    max-width: 500px;
    margin: 0 auto;
}

/* Typing indicator */
.typing-indicator {
    display: none;
    align-self: flex-start;
    padding: 0.875rem 1.25rem;
    background: var(--message-ai-bg);
    border: 1px solid var(--chat-border);
    border-radius: 1rem;
    border-bottom-left-radius: 0.25rem;
}

.typing-dots {
    display: flex;
    gap: 0.25rem;
    align-items: center;
}

.typing-dots span {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--chat-text-secondary);
    animation: pulse 1.4s infinite ease-in-out;
}

.typing-dots span:nth-child(1) { animation-delay: 0s; }
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }

@keyframes pulse {
    0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
    30% { transform: scale(1.2); opacity: 1; }
}

/* Simple input area */
.chat-input-area {
    border-top: 1px solid var(--chat-border);
    background: var(--chat-bg);
    padding: 1.25rem 1.5rem;
}

.input-container {
    display: flex;
    gap: 0.75rem;
    align-items: flex-end;
}

.message-input {
    flex: 1;
    border: 1px solid var(--chat-border);
    border-radius: 0.75rem;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    line-height: 1.5;
    resize: none;
    outline: none;
    transition: border-color 0.2s ease;
    min-height: 44px;
    max-height: 120px;
    background: var(--chat-bg);
}

.message-input:focus {
    border-color: var(--chat-primary);
}

.message-input::placeholder {
    color: var(--chat-text-secondary);
}

.send-button {
    padding: 0.75rem 1.5rem;
    background: var(--chat-primary);
    color: white;
    border: none;
    border-radius: 0.75rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    white-space: nowrap;
}

.send-button:hover:not(:disabled) {
    background: #1a5fb4;
    transform: translateY(-1px);
}

.send-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .chat-container {
        height: calc(100vh - 80px);
    }
    
    .chat-messages {
        padding: 1rem;
    }
    
    .message {
        max-width: 90%;
    }
    
    .message-content {
        padding: 0.75rem 1rem;
        font-size: 0.9375rem;
    }
    
    .chat-input-area {
        padding: 1rem;
    }
    
    .welcome-title {
        font-size: 1.5rem;
    }
    
    .send-button {
        padding: 0.75rem 1rem;
    }
    
    .send-button span {
        display: none;
    }
}

/* Scrollbar styling */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #d1d5db;
    border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: #9ca3af;
}
</style>
{% endblock %}

{% block content %}
<div class="page-wrapper">
    <div class="page-body">
        <div class="chat-container">
            <!-- Messages area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-title">
                        <i class="ti ti-sparkles"></i>
                        How can I help you today?
                    </div>
                    <div class="welcome-subtitle">
                        Ask me about your users, revenue, activities, or any data insights you need.
                    </div>
                </div>
                
                <!-- Messages will be added here -->
                
                <!-- Typing indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            
            <!-- Input area -->
            <div class="chat-input-area">
                <form class="input-container" id="chatForm" onsubmit="sendMessage(event)">
                    <textarea 
                        class="message-input form-control" 
                        id="messageInput"
                        placeholder="Message AI Assistant..."
                        rows="1"
                        maxlength="500"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button type="submit" class="send-button btn" id="sendBtn">
                        <i class="ti ti-send"></i>
                        <span>Send</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Hidden conversation ID -->
<input type="hidden" id="conversationId" value="{{ conversation_id }}">
<input type="hidden" id="csrfToken" value="{{ csrf_token() }}">
{% endblock %}

{% block scripts %}
<script>
// Simplified chatbot JavaScript
let isProcessing = false;
const conversationId = document.getElementById('conversationId').value;

// Auto-resize textarea
function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
}

// Handle Enter key (send on Enter, new line on Shift+Enter)
function handleKeyDown(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        document.getElementById('chatForm').dispatchEvent(new Event('submit'));
    }
}

// Send message
async function sendMessage(event) {
    event.preventDefault();
    
    if (isProcessing) return;
    
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Hide welcome message on first message
    const welcomeMessage = document.getElementById('welcomeMessage');
    if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
    }
    
    // Add user message
    addMessage('user', message);
    
    // Clear input
    input.value = '';
    autoResize(input);
    
    // Show typing indicator
    showTypingIndicator();
    
    // Disable send button
    isProcessing = true;
    document.getElementById('sendBtn').disabled = true;
    
    try {
        // Send to backend
        const formData = new FormData();
        formData.append('question', message);
        formData.append('conversation_id', conversationId);
        formData.append('csrf_token', document.getElementById('csrfToken').value);
        
        const response = await fetch('/chatbot/ask', {
            method: 'POST',
            body: formData
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        // Hide typing indicator
        hideTypingIndicator();
        
        if (data.success) {
            // Add AI response
            addMessage('assistant', data.answer || 'I processed your request.');
        } else {
            addMessage('assistant', `Sorry, I encountered an error: ${data.error || 'Unknown error'}`);
        }
    } catch (error) {
        console.error('Chat error:', error);
        hideTypingIndicator();
        addMessage('assistant', 'Sorry, I couldn\'t process your request. Please try again.');
    } finally {
        isProcessing = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('messageInput').focus();
    }
}

// Add message to chat
function addMessage(type, content) {
    const messagesContainer = document.getElementById('chatMessages');
    const typingIndicator = document.getElementById('typingIndicator');
    
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.textContent = content;
    
    messageDiv.appendChild(contentDiv);
    
    // Insert before typing indicator
    messagesContainer.insertBefore(messageDiv, typingIndicator);
    
    // Scroll to bottom
    scrollToBottom();
}

// Show typing indicator
function showTypingIndicator() {
    const indicator = document.getElementById('typingIndicator');
    indicator.style.display = 'block';
    scrollToBottom();
}

// Hide typing indicator
function hideTypingIndicator() {
    const indicator = document.getElementById('typingIndicator');
    indicator.style.display = 'none';
}

// Scroll to bottom of messages
function scrollToBottom() {
    const container = document.querySelector('.chat-messages');
    container.scrollTop = container.scrollHeight;
}

// Initialize on load
document.addEventListener('DOMContentLoaded', function() {
    // Focus input
    document.getElementById('messageInput').focus();
    
    // Set initial textarea height
    const textarea = document.getElementById('messageInput');
    autoResize(textarea);
});
</script>
{% endblock %}
