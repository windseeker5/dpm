<h3 class="mb-3">Organization Settings</h3>
<div class="card mb-4">
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Organization Name</label>
      <input type="text" name="ORG_NAME" class="form-control" value="{{ settings.ORG_NAME }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Logo</label>
      {% if settings.ORG_LOGO_PATH %}
        <div class="mb-2">
          <img src="{{ url_for('static', filename=settings.ORG_LOGO_PATH) }}" height="60" alt="Org Logo">
        </div>
      {% endif %}
      <input type="file" name="ORG_LOGO_FILE" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Email Info Text (used for payment instructions)</label>
      <textarea name="EMAIL_INFO_TEXT" class="form-control" rows="4">{{ settings.EMAIL_INFO_TEXT }}</textarea>
    </div>
  </div>
</div>
