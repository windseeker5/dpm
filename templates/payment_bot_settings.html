{% extends "base.html" %}
{% block title %}Email Parser Payment Bot | Minipass{% endblock %}
{% block content %}

<div class="page-wrapper">
  <!-- Page Header -->
  <div class="page-header d-print-none" style="padding-top: 2rem;">
    <div class="dashboard-container">
      <div class="d-flex align-items-center justify-content-between w-100">
        <div class="d-flex align-items-center">
          <h1 class="page-title mb-0"><i class="ti ti-settings fs-1 text-muted me-2"></i>Settings</h1>
        </div>
        <div class="d-flex align-items-center">
          <button type="submit" class="btn btn-success" form="payment-bot-form">
            <i class="ti ti-device-floppy me-2"></i>
            Save Settings
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Body -->
  <div class="page-body">
    <div class="dashboard-container">
      <form method="POST" enctype="multipart/form-data" id="payment-bot-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="card bg-white">
          <div class="card-body">
            <h2 class="mb-4">Email Parser Payment Bot</h2>
            {% include 'partials/settings_payment_bot.html' %}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block head %}
<!-- Settings page uses dashboard-container for consistent alignment -->
<style>
/* Import dashboard container styles if not already available */
.dashboard-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 1.5rem;
}

/* Match dashboard card styling */
.card {
  background: rgba(255, 255, 255, 0.95) !important;
  border: none !important;
  border-radius: 16px !important;
  box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.04) !important;
}

/* Settings Header Button Alignment - Force Right Alignment */
.page-header .dashboard-container > .d-flex {
  width: 100% !important;
  display: flex !important;
  justify-content: space-between !important;
  align-items: center !important;
}

.page-header .d-flex:last-child {
  margin-left: auto !important;
  flex-shrink: 0 !important;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .dashboard-container {
    padding: 0 1rem;
  }
  
  /* Ensure button stays aligned on mobile */
  .page-header .dashboard-container > .d-flex {
    flex-wrap: nowrap !important;
  }
  
  .page-header .btn-success {
    white-space: nowrap;
    flex-shrink: 0;
  }
}
</style>
{% endblock %}
