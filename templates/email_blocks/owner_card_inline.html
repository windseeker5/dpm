<table style="width: 360px; margin: 0 auto 30px; border-radius: 12px; background: linear-gradient(to right, #fef8e1, #d6faff); box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08); border: none;" cellpadding="0" cellspacing="0" border="0">
    <!-- ðŸŸ© Activity Title -->
    <tr style="border: none;">
      <td colspan="2" style="padding: 14px 16px 10px; text-align: center; border: none;">
        <div style="font-size: 17px; font-weight: 600; color: #2f6e42;">
          {{ hockey_pass.activity }}
        </div>
      </td>
    </tr>
  
    <!-- ðŸ‘¤ User Info + Logo -->
    <tr style="border: none;">
      <td style="padding: 12px 16px; width: 60%; vertical-align: middle; border: none;">
        <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; height: 100%; border: none;">
          <tr style="border: none;">
            <td style="vertical-align: middle; border: none;">
              <div style="font-size: 15px; font-weight: bold; color: #1b3556; margin-bottom: 4px;">
                {{ hockey_pass.user_name }}
              </div>
              <div style="font-size: 13px; color: #3366cc; margin-bottom: 2px;">
                <a href="mailto:{{ hockey_pass.user_email }}" style="color: #3366cc; text-decoration: none;">
                  {{ hockey_pass.user_email }}
                </a>
              </div>
              <div style="font-size: 13px; color: #555;">
                {{ hockey_pass.phone_number }}
              </div>
            </td>
          </tr>
        </table>
      </td>
  
      <!-- ðŸŽ¯ Right-aligned, bigger logo -->
      <td style="padding: 12px 16px; width: 40%; text-align: right; vertical-align: middle; border: none;">
        <img src="cid:logo_image" alt="Logo" width="110" style="border-radius: 8px; display: inline-block;" />
      </td>
    </tr>
  
    <!-- ðŸ§¾ Games Remaining & Price -->
    <tr style="border: none;">
      <td style="padding: 8px 16px; font-size: 14px; color: #336699; border: none;">
        Remaining > {{ hockey_pass.games_remaining }}
      </td>
      <td style="padding: 8px 16px; text-align: right; font-size: 16px; font-weight: bold; color: #142743; border: none;">
        ${{ "%.2f"|format(hockey_pass.sold_amt) }}
      </td>
    </tr>
  </table>
