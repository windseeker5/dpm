<table cellpadding="0" cellspacing="0" border="0"
       style="width: 360px; margin: 0 auto 30px; border-radius: 12px;
              background: linear-gradient(to right, #fef8e1, #d6faff);
              box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); border: none;">
  
  <!-- 🟩 Activity Title -->
  <tr>
    <td colspan="2" style="padding: 18px 16px 8px; text-align: center;">
      <!-- 🌊 Gradient Title: Slightly Larger + Condensed -->
      <div style="
        font-size: 19px;
        font-weight: 600;
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: linear-gradient(90deg, #003366, #10b981);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
        line-height: 1.25;">
        {{ hockey_pass.activity }}
      </div>
    </td>
  </tr>
  


  <!-- 👤 User Info + Logo -->
  <tr>
    <!-- 👤 Left side: user info -->
    <td style="padding: 12px 16px; width: 60%; vertical-align: middle;">
      <div style="font-size: 15px; font-weight: bold; color: #1b3556; margin-bottom: 4px;">
        {{ hockey_pass.user_name }}
      </div>
      <div style="font-size: 13px; color: #3366cc; margin-bottom: 2px;">
        <a href="mailto:{{ hockey_pass.user_email }}"
           style="color: #3366cc; text-decoration: none;">
          {{ hockey_pass.user_email }}
        </a>
      </div>
      <div style="font-size: 13px; color: #555;">
        {{ hockey_pass.phone_number }}
      </div>
    </td>

    <!-- 🖼 Right side: logo -->
    <td style="padding: 12px 16px; width: 40%; text-align: right; vertical-align: middle;">
      <img src="cid:logo_image" alt="Logo" width="100"
           style="border-radius: 8px; display: inline-block;" />
    </td>
  </tr>

  <!-- 🎟 Games + Price -->
  <tr>
    <td style="padding: 10px 16px; font-size: 14px; color: #336699;">
      Activités restantes: {{ hockey_pass.games_remaining }}
    </td>
    <td style="padding: 10px 16px; text-align: right;
               font-size: 16px; font-weight: bold; color: #142743;">
      ${{ "%.2f"|format(hockey_pass.sold_amt) }}
    </td>
  </tr>
</table>
