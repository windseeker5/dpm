<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ctrl+K Search Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
        .info { color: blue; }
        #enhancedSearchInput { padding: 10px; width: 300px; margin: 10px 0; }
        .search-glow-active { box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.5) !important; }
    </style>
</head>
<body>
    <h1>Ctrl+K Search Functionality Test</h1>
    
    <div class="test-section">
        <h3>Search Input</h3>
        <input type="text" id="enhancedSearchInput" placeholder="Press Ctrl+K to focus">
        <span id="searchKbdHint" style="margin-left: 10px;">ctrl + k</span>
        <button id="searchClearBtn" style="display: none;">Clear</button>
    </div>
    
    <div class="test-section">
        <h3>Test Results</h3>
        <div id="testResults"></div>
    </div>
    
    <script>
        // Simplified version of the activity dashboard search functionality
        function initializeCustomSearch() {
            console.log('Initializing custom search...');
            
            const searchInput = document.getElementById('enhancedSearchInput');
            
            if (searchInput) {
                // Set up Ctrl+K keyboard shortcut
                document.addEventListener('keydown', function(e) {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        console.log('Ctrl+K pressed - focusing search');
                        searchInput.focus();
                        searchInput.select();
                        
                        // Add glow effect
                        searchInput.classList.add('search-glow-active');
                        setTimeout(() => {
                            searchInput.classList.remove('search-glow-active');
                        }, 800);
                        
                        logTest('‚úÖ Ctrl+K shortcut works correctly');
                        return false;
                    }
                });
                
                logTest('‚úÖ Search initialization complete');
            } else {
                logTest('‚ùå Search input not found');
            }
        }
        
        function logTest(message) {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.textContent = message;
            div.className = message.includes('‚úÖ') ? 'pass' : 'fail';
            results.appendChild(div);
            console.log(message);
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            logTest('üìã Starting Ctrl+K functionality test...');
            initializeCustomSearch();
            
            setTimeout(() => {
                logTest('‚ÑπÔ∏è Test ready! Press Ctrl+K to test the shortcut');
            }, 100);
        });
        
        // Test that the search input receives focus
        document.getElementById('enhancedSearchInput').addEventListener('focus', function() {
            logTest('‚úÖ Search input focused successfully');
        });
    </script>
</body>
</html>
